<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Log_in_page.css">
    <title>Campus Management System - Login</title>
  </head>
  <body>
    <div id="login-form">
      <h1>Campus Management System</h1>
      <form>
        <div class="container">
          <label for="email"><b>E-mail</b></label>
          <input type="email" placeholder="Enter e-mail" name="email" required>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <button type="submit" onclick="location.href='Student pages/index.html'">Login As Student</button>
          <button type="submit" onclick="location.href='Admin pages/Dashboard.html'">Login As Admin</button>
          <button onclick="location.href='register.html'">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
