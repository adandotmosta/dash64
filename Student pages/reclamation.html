    <section id="page-banner" class="pt-105 pb-130 bg_cover" data-overlay="8" style="background-image: url(images/reclamation1.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>RECLAMATIONS</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>

        </div> <!-- container -->

    <!--====== CONTACT PART START ======-->
    
    <section id="contact-page" class="pt-200 pb-200 gray-bg">
        <div class="container">
            <h4> What is your problem ?</h4>
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-from mt-30">
                        <div class="section-title">
                          
<select id="category-select">
  <option value="1">technical issue </option>
  <option value="2">non-technical issue </option>
  <option value="3">other</option>
  
</select>

<script>
  const select = document.getElementById('category-select');
  select.addEventListener('change', () => {
    const selectedValue = select.options[select.selectedIndex].value;
    console.log(`Selected category: ${selectedValue}`);
  });
</script>

                            
                        </div> <!-- section title -->
                        <div class="main-form pt-45">
                            <form id="contact-form" action="#" method="post" data-toggle="validator">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="singel-form form-group">
                                            <input name="name" type="text" placeholder="TITLE" data-error="Title is required." required="required">
                                            <div class="help-block with-errors"></div>
                                        </div> <!-- singel form -->
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="singel-form form-group">
                                            <textarea name="messege" placeholder="Messege" data-error="enter a valid message ." required="required"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div> <!-- singel form -->
                                    </div>
                                    <p class="form-message"></p>
                                    <div class="col-md-12">
                                        <div class="singel-form">
                                            <button type="submit" class="main-btn">Send</button>
                                        </div> <!-- singel form -->
                                    </div> 
                                </div> <!-- row -->
                            </form>
                        </div> <!-- main form -->
                    </div> <!--  contact from -->
                </div>
